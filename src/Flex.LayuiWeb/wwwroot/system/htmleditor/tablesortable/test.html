<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="/tablesortable/colResizable-1.6.js"></script>
  <script src="/_ueditor/ueditor.config.js"></script>
  <script src="/_ueditor/ueditor.all.js"></script>

  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <div id="content"></div>
<script>
  let ue=UE.getEditor('content');
</script>
<table id="myTable">
  <thead>
    <tr>
      <th>Column 1</th>
      <th>Column 2</th>
      <th>Column 3</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Data 1</td>
      <td>Data 2</td>
      <td>Data 3</td>
    </tr>
    <tr>
      <td>Data 4</td>
      <td>Data 5</td>
      <td>Data 6</td>
    </tr>
  </tbody>
</table>

<script>
  $(document).ready(function () {
    $("table").colResizable({liveDrag: true,gripInnerHtml: "<div class='grip'></div>",draggingClass: "dragging",resizeMode: 'fit'})
  })
</script>

</body>
</html>
